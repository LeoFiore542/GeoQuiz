<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo Quiz Game</title>
  <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
  <div class="container">
    <div class="version-badge">v0.2</div>
    <header>
      <h1>üåç Geo Quiz Game</h1>
      <p class="subtitle">Metti alla prova le tue conoscenze geografiche</p>
    </header>

    <div class="controls">
      <label for="map-select">Seleziona una mappa:</label>
      <select id="map-select">
        <option value="">-- Scegli una mappa --</option>
        <!-- Opzioni caricate da JS -->
      </select>
    </div>

    <div id="ui" class="game-ui" style="display:none;">
      <div class="stats-bar">
        <div class="stat">
          <span class="label">Punteggio</span>
          <span class="value"><span id="score">0</span> / <span id="total">0</span></span>
        </div>
        <div class="stat">
          <span class="label">Errori</span>
          <span class="value" id="errors">0</span>
        </div>
      </div>
      <div id="message" class="message"></div>
    </div>

    <div class="game-area" id="game-area" style="display:none;">
      <div id="regions-panel" class="regions-panel"></div>
      <div id="map-wrapper">
        <div id="map-container"></div>
      </div>
    </div>

    <div id="input-section" class="input-section" style="display:none;">
      <input type="text" id="entity-input" placeholder="Inserisci il nome della regione..." autocomplete="off">
      <button id="submit-btn">Conferma</button>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./script.js"></script>
</body>
</html>
