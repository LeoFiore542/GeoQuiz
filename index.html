<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo Quiz Game</title>
  <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
  <div class="container">
    <div class="version-badge">v0.2</div>

    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="splash-screen">
      <div class="splash-card">
        <h1>üåç Geo Quiz</h1>
        <p class="splash-subtitle">Indovina gli stati e le regioni!</p>

        <div class="splash-form">
          <div class="form-group">
            <label for="mode-select">Modalit√†:</label>
            <select id="mode-select">
              <option value="guess">Indovina il nome</option>
            </select>
          </div>

          <div class="form-group">
            <label for="splash-map-select">Mappa:</label>
            <select id="splash-map-select">
              <option value="">-- Scegli una mappa --</option>
              <!-- Opzioni caricate da JS -->
            </select>
          </div>

          <button id="start-btn" class="splash-btn">Inizia</button>
        </div>
      </div>
    </div>

    <!-- GIOCO -->
    <div id="game-screen" class="game-screen" style="display:none;">
      <header>
        <h1>üåç Geo Quiz Game</h1>
      </header>

      <div id="ui" class="game-ui">
        <div class="stats-bar">
          <div class="stat">
            <span class="label">Punteggio</span>
            <span class="value"><span id="score">0</span> / <span id="total">0</span></span>
          </div>
          <div class="stat">
            <span class="label">Errori</span>
            <span class="value" id="errors">0</span>
          </div>
          <div class="stat">
            <span class="label">Tempo</span>
            <span class="value" id="timer">00:00</span>
          </div>
        </div>
        <div id="message" class="message"></div>
      </div>

      <div id="map-wrapper">
        <div id="map-container"></div>
      </div>

      <div class="map-controls">
        <button id="fit-btn" title="Adatta mappa">Adatta</button>
        <button id="reset-btn" title="Reset vista">Reset</button>
      </div>

      <!-- POPUP INPUT SOTTO MAPPA -->
      <div id="input-popup" class="input-popup">
        <div class="popup-content">
          <p class="popup-text">Quale √® questo stato/regione?</p>
          <input type="text" id="entity-input" placeholder="Inserisci il nome..." autocomplete="off">
          <button id="submit-btn">Conferma</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./script.js"></script>
</body>
</html>
